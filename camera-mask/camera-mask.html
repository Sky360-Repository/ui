<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="camera-mask.css">
  <style type="text/css">
    canvas {
      background: url('happy-snowman.jpg');
      /* TO DO - Will need to automatically load bg img into css bg tag w/ js */
    }
    a[download]{
      display: block;
      width: 280px;
      background: #ccff99;
      color: #660066;
      font-weight: bold;
      text-decoration: none;
      padding: 10px;
      border-radius: 15px;
    }
    a[download], h1 span {
      opacity: 0;
    }
    .painted a[download], .painted h1 span {
      opacity: 1;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <h1>Camera Mask.<br>
 	Left click on mouse to paint pixels.<br><br><br>
	<span>Click here to download image.</span>
  </h1>
  <canvas></canvas>

<script>
  window.addEventListener('load', function(ev) {
    var sourceimage = document.querySelector('img');
    var canvas = document.querySelector('canvas');
    var link = document.querySelector('a');
    var context = canvas.getContext('2d');
    var mouseX = 0, mouseY = 0,
        width = 400, height = 296,
	//TO DO get correct width/height of camera img? do 100%?
        mousedown = false;
    canvas.width = width;
    canvas.height = height;
    context.fillStyle = 'blue'; 
    //TO DO change so that you can use pen, touch and mouse
    function draw(ev) {
      if (mousedown) {
        var x = ev.layerX;
        var y = ev.layerY;
        x = (Math.ceil(x / 5) * 5) - 5;
        y = (Math.ceil(y / 5) * 5) - 5;
        context.fillRect(x, y, 5, 5);
      }
    }
    var link = document.createElement('a');
        link.innerHTML = 'download image';
        link.href = "#";
        link.download = "cameramask.jpg";
    document.body.insertBefore(link, canvas);
    canvas.addEventListener('mouseover', function(ev) {
      document.body.classList.add('painted');
    }, false);
    canvas.addEventListener('mousemove', draw, false);
    canvas.addEventListener('mousedown', function(ev) {
      mousedown = true;
    }, false );
    canvas.addEventListener('mouseup', function(ev) {
      link.href = canvas.toDataURL('image/jpeg', 1.0);
      mousedown = false;
    }, false );
  } ,false);
</script>
</body>
</html>
